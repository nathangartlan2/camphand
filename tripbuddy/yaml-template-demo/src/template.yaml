# Simple Trip Planning Template
trip_type: backpacking
title: "Backpacking Trip Planner"

sections:
  - id: basics
    title: "Trip Basics"
    description: "Essential information about your trip"
    fields:
      - name: park_name
        type: text
        label: "Park/Destination"
        required: true
        placeholder: "e.g., Yosemite National Park"

      - name: duration
        type: number
        label: "Trip Duration (days)"
        required: true
        min: 1
        max: 14

      - name: group_size
        type: number
        label: "Group Size"
        required: true
        min: 1
        max: 12

      - name: season
        type: select
        label: "Season"
        required: true
        options:
          - value: spring
            label: "Spring (Mar-May)"
          - value: summer
            label: "Summer (Jun-Aug)"
          - value: fall
            label: "Fall (Sep-Nov)"
          - value: winter
            label: "Winter (Dec-Feb)"

  - id: gear
    title: "Essential Gear"
    description: "Core equipment needed for your trip"
    fields:
      - name: shelter
        type: select
        label: "Shelter Type"
        required: true
        options:
          - value: tent_3season
            label: "3-Season Tent"
          - value: tent_4season
            label: "4-Season Tent"
          - value: tarp
            label: "Tarp/Bivy"

      - name: sleeping_bag
        type: select
        label: "Sleeping Bag Rating"
        required: true
        options:
          - value: summer
            label: "Summer (40°F+)"
          - value: three_season
            label: "3-Season (20°F)"
          - value: winter
            label: "Winter (0°F or below)"

      - name: cooking
        type: checkbox
        label: "Cooking Equipment"
        options:
          - value: stove
            label: "Backpacking stove"
          - value: cookset
            label: "Lightweight cookset"
          - value: water_filter
            label: "Water filter/purification"

  - id: safety
    title: "Safety & Permits"
    description: "Important safety considerations and permits"
    fields:
      - name: permits_needed
        type: checkbox
        label: "Permits Required"

      - name: emergency_contact
        type: text
        label: "Emergency Contact"
        placeholder: "Name and phone number"

      - name: first_aid
        type: checkbox
        label: "First Aid Kit"

      - name: navigation
        type: checkbox
        label: "Navigation Tools (map, compass, GPS)"
